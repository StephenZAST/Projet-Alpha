[build]
base = "frontend/mobile/admin-dashboard"
command = "bash -lc 'git clone https://github.com/flutter/flutter.git -b stable --depth 1 flutter-sdk && export PATH=$PWD/flutter-sdk/bin:$PATH && flutter config --no-analytics && flutter pub get && flutter build web --release --no-wasm-dry-run'"
publish = "build/web"

[build.environment]
FLUTTER_VERSION = "3.35.6"
FLUTTER_CHANNEL = "stable"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
