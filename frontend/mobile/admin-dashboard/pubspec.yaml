name: admin
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.1.1
  intl: ^0.18.0
  flutter_svg: ^2.0.5
  dio: ^5.3.2
  data_table_2: ^2.4.2
  syncfusion_flutter_charts: ^23.1.44
  provider: ^6.0.5
  badges: ^3.1.1
  dotted_border: ^2.0.0+3
  file_saver: ^0.2.9
  shared_preferences: ^2.2.0
  timeago: ^3.5.0
  cupertino_icons: ^1.0.5
  fl_chart: ^0.70.2
  pdf: ^3.11.1
  excel: ^4.0.6
  flutter_zoom_drawer: ^3.2.0
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  cached_network_image: ^3.3.0
  logging: ^1.2.0
  flutter_error_handler: ^1.0.0
  stack_trace: ^1.11.0
  csv: ^6.0.0
  image_picker: ^0.8.5+3
  http: ^1.1.0  # Pour les appels API
  url_launcher: ^6.1.14  # Pour ouvrir les liens externes

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/source-sans-pro/SourceSansPro-Regular.ttf
          weight: 400
        - asset: assets/source-sans-pro/SourceSansPro-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/source-sans-pro/SourceSansPro-Light.ttf
          weight: 300
        - asset: assets/source-sans-pro/SourceSansPro-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/source-sans-pro/SourceSansPro-Semibold.ttf
          weight: 600
        - asset: assets/source-sans-pro/SourceSansPro-SemiboldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/source-sans-pro/SourceSansPro-Bold.ttf
          weight: 700
        - asset: assets/source-sans-pro/SourceSansPro-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/source-sans-pro/SourceSansPro-Black.ttf
          weight: 900
        - asset: assets/source-sans-pro/SourceSansPro-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/source-sans-pro/SourceSansPro-ExtraLight.ttf
          weight: 200
        - asset: assets/source-sans-pro/SourceSansPro-ExtraLightItalic.ttf
          weight: 200
          style: italic
