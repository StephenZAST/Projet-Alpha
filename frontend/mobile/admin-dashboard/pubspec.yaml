name: admin
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.1.1
  google_fonts: ^4.0.4
  intl: ^0.18.0
  flutter_svg: ^2.0.5
  dio: ^5.3.2
  data_table_2: ^2.4.2
  syncfusion_flutter_charts: ^23.1.44
  provider: ^6.0.5
  badges: ^3.1.1
  dotted_border: ^2.0.0+3
  file_saver: ^0.2.9
  shared_preferences: ^2.2.0
  timeago: ^3.5.0
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
