<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Dashboard UI</h1>
        <button class="theme-toggle">Toggle Theme</button>

        <div class="card-container">
            <div class="card card-violet">
                <i class="fas fa-user card-icon"></i>
                <div class="card-icon">Administrateurs</div>
                <div class="card-value">3</div>
            </div>
            <div class="card card-teal">
                <i class="fas fa-handshake card-icon"></i>
                <div class="card-icon">Affili√©s</div>
                <div class="card-value">3</div>
            </div>
            <div class="card card-pink">
                <i class="fas fa-users card-icon"></i>
                <div class="card-icon">Clients</div>
                <div class="card-value">3</div>
            </div>
            <div class="card card-blue">
                <i class="fas fa-chart-pie card-icon"></i>
                <div class="card-icon">Total</div>
                <div class="card-value">0</div>
            </div>
        </div>

        <div class="button-container">
            <button class="button button-primary">Suivant</button>
            <button class="button button-secondary">Annuler</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
